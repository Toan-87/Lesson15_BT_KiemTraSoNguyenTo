<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    /*Phân tích
    * Tên Hàm: isPrime
    * Đầu vào: Số cần kiểm tra
    * Phần Thân hàm:
    * TH1: < 2 => return false;
    * TH2: = 2 => return true;
    * TH3: > 2 => return true;
    * -for chia hết cho các số từ 2-> num-1
    * -Nếu có trả về false
    * -nếu không trả về true
    * Đầu ra: return về kiểu dữ liệu boolean
    * */
    function isPrime(num) {
        if (num < 2) {
            return false;
        } else if (num === 2) {
            return true;
        } else {
            for (let i = 2; i < num; i++) {
                if (num % i === 0) {
                    return false;
                }
            }return true;
        }
    }
    let result = "";
    let count = 0;
    for (let num = 2; num <= 1000; num ++ ) {
        if (isPrime(num) === true) {
            result += num + ' '
            count++
        }
    }document.write(result)

</script>
</body>
</html>
